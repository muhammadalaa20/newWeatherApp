<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c543f32d04.js" crossorigin="anonymous"></script>
    <title>weather</title>

<body>
    <div class="nav">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    
    <div class="container">
        <div class="weather">
            <div class="weather__city">
                <form id="city-form">              
                <div class="row">
                <input type="text" id="input-box" name="city"  style="text-transform: capitalize;" placeholder="Enter your city name: .e.g alexandria" autocomplete="off" required>
                <button type="submit" value="Get Weather"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="result-box">

                </div>
                </form>
            
                <p id="result"></p>
            </div>
            <div class="weather__temp">
                <span id="temp">0</span>
                <span id="deg">Â°C</span>
                <button id="unit" onclick="convert()">Fehrenhite!</button>
            </div>
            <div class="weather__desc">
                <span id="desc" style="display: none;">Description</span>
            </div>
            <div class="weather__icon">
                <img src="" alt="Weather-Icon" id="wicon" class="bounce-in" style="display: none;">
            </div>
        </div>


    <script src="app.js"></script>
    <script src="autocomplete.js"></script>
